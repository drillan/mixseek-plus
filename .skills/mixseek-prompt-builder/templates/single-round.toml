# MixSeek PromptBuilder Configuration - Single Round
# 単発実行向けのシンプルなプロンプト設定

[prompt_builder]
# Teamに渡すユーザプロンプトのJinja2テンプレート
# 単発実行のため、ラウンド関連変数は最小限の使用
#
# 利用可能なプレースホルダー変数:
#   - {{ user_prompt }}            : 元のユーザプロンプト
#   - {{ current_datetime }}       : 現在日時（ISO 8601形式、タイムゾーン付き）

team_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# タスク
{{ user_prompt }}

# 指示
上記のタスクに対して、最善の回答を提供してください。

## 回答の品質基準
- 正確性: 情報が正確であること
- 網羅性: 必要な情報が揃っていること
- 構造性: 論理的に整理されていること
- 実用性: 実際に役立つ内容であること
"""

# Evaluatorに渡すユーザプロンプトのJinja2テンプレート
evaluator_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# 評価タスク
以下のユーザタスクに対するエージェントの提出内容を評価してください。

# ユーザタスク
{{ user_prompt }}

# 提出内容
{{ submission }}

# 評価観点
1. タスクの要求を満たしているか
2. 情報は正確か
3. 回答は実用的か
"""

# JudgementClientに渡すユーザプロンプトのJinja2テンプレート
# 単発実行のため、基本的に1回で終了を想定
judgment_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# 判定タスク
以下の提出内容が、タスクに対して十分な回答となっているかを判定してください。

## 判定基準
- **終了**: タスクに対して十分な回答ができている
- **継続**: 明らかに情報が不足している、または回答が不完全

# ユーザタスク
{{ user_prompt }}

# 提出履歴
{{ submission_history }}

※ 単発実行のため、特別な理由がない限り「終了」を選択してください。
"""
