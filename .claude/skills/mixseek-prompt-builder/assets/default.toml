# MixSeek PromptBuilder Configuration - Default
# 競合形式のデフォルトプロンプト設定

[prompt_builder]
# Teamに渡すユーザプロンプトのJinja2テンプレート
# 利用可能なプレースホルダー変数:
#   - {{ user_prompt }}            : 元のユーザプロンプト
#   - {{ round_number }}           : 現在のラウンド番号（整数）
#   - {{ submission_history }}     : 過去のSubmission履歴（整形済み文字列）
#   - {{ ranking_table }}          : Leader Boardランキング情報（整形済み文字列）
#   - {{ team_position_message }}  : チーム順位メッセージ（整形済み文字列）
#   - {{ current_datetime }}       : 現在日時（ISO 8601形式、タイムゾーン付き）

team_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# タスク
{{ user_prompt }}

# ラウンド情報
- 現在のラウンド: {{ round_number }}
- {{ team_position_message }}

{% if round_number > 1 %}
# リーダーボード
{{ ranking_table }}

# 過去の提出履歴
{{ submission_history }}

前回の結果を踏まえ、より良い回答を目指してください。
上位チームの戦略を参考にすることも有効です。
{% else %}
最初のラウンドです。ベストを尽くして回答してください。
{% endif %}
"""

# Evaluatorに渡すユーザプロンプトのJinja2テンプレート
evaluator_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# 評価タスク
以下のユーザタスクに対するエージェントの提出内容を、あなたの役割に従って評価してください。

# ユーザタスク
{{ user_prompt }}

# 提出内容
{{ submission }}
"""

# JudgementClientに渡すユーザプロンプトのJinja2テンプレート
judgment_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# 継続判定タスク
以下の提出履歴に基づいて、タスクの継続が必要かどうかを判定してください。

## 判定基準
- **継続が必要**: タスクが完了していない、品質が不十分、改善の余地がある
- **終了可能**: ユーザタスクに対して十分な回答ができている

# ユーザタスク
{{ user_prompt }}

# 提出履歴
{{ submission_history }}

# リーダーボード
{{ ranking_table }}
"""
